<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Kanbanizame</title>
	<link rel="stylesheet" th:href="@{/css/estilo.css}">


	<!--<script th:src="@{/js/ajax.js}"></script>-->
</head>

<body>

	<nav th:replace="fragments/navbar"></nav>



	<div id="wrapper" sec:authorize="isAnonymous()">
		<div class="izq">
			<div class="container">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" th:src="@{/img/img1.png}" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" th:src="@{/img/img2.png}" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" th:src="@{/img/img3.png}" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
						data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div class="dch">

			<div class="card card-custom bg-white border-white border-0">
				<div class="card-custom-img"
					style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);">
				</div>
				<div class="card-custom-avatar">
					<img class="img-fluid" th:src="@{/img/149071.png}" alt="Avatar" />
				</div>
				<div class="card-body" style="overflow-y: auto">
					<h4 class="card-title">Acceso de Usuarios</h4>
					<p class="card-text">Accede a tu cuenta para ver empezar a
						gestionar tus tareas.</p>
				</div>
				<div class="card-footer" style="background: inherit; border-color: inherit;">
					<a th:href="@{/login}" class="btn btn-primary">Login</a> <a th:href="@{/usuario/alta}"
						class="btn btn-outline-primary">Crear
						Cuenta</a>
				</div>
			</div>




		</div>
	</div>


	<div id="wrapper" sec:authorize="isAuthenticated()">



		<div class="izq">

			<table class="table table-hover">
				<thead>
					<tr class="table-primary">
						<th scope="col">Nombre Proyecto</th>
						<th scope="col">Ver Proyecto</th>
						<th scope="col">Borrar Proyecto</th>
					</tr>
				</thead>
				<tbody th:each="proyecto : ${ListaProyectos}">
					<tr>
						<td th:text="${proyecto.nombre}"></td>
						<td>
							<a th:href="@{/proyecto/perfil/{id}(id=${proyecto.idProyecto})}" class="btn btn-success">Ver
								Proyecto</a>
						</td>
						<td>
							<a th:href="@{/proyecto/borrar/{idProyecto}(idProyecto=${proyecto.idProyecto})}" class="btn btn-danger">Borrar</a>
						</td>
					</tr>

				</tbody>
			</table>

		</div>

		<div class="dch" sec:authorize="hasAuthority('manager')">

			<div class="card card-custom bg-white border-white border-0">
				<div class="card-body" style="overflow-y: auto">
					<form th:action="@{/proyecto/crear}" th:method="POST">
						<fieldset>
							<center>
								<legend>Crear Proyecto</legend>
							</center>

							<div class="form-group">
								<label for="inputNombre">Nombre del proyecto</label> <input type="nombre"
									class="form-control" name="nombre" id="inputNombre"
									aria-describedby="emailHelp" placeholder="Proyecto Manhattan">
								<small id="inputNombre" class="form-text text-muted">Se
									claro con el nombre</small>
							</div>
							<div class="form-group">
								<label for="inputNombre">Descripcion del Proyecto</label> <input type="nombre"
									class="form-control" name="descripcion" id="inputNombre"
									aria-describedby="emailHelp" placeholder="Proyecto Manhattan">
							</div>
							<br>
							<div class="form-group">
								<label for="inputTrabajadores">Empleados</label>
								<select multiple="" class="form-select" id="inputTrabajadores" name="idTrabajador">
									<option th:each="usuario : ${ListaUsuario}"
										th:value="${usuario.idUsuario}" th:text="${usuario.nombreUsuario}" ></option>
								</select>
							</div>
							<br>
							<center><button class="btn btn-lg btn-primary btn-block" type="submit">Crear
									proyecto</button></center>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
</body>


</html>
